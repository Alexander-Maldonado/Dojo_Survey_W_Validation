<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Information</title>
</head>
<body style="display: flex; place-content: center; height: 600px; margin: 100px;">
    <div style="background-color: rgb(18, 18, 32); width: 500px;">
        <div style="margin: 30px;">
            <div class="holder">
                <h2 style="color: yellow;">Submitted Info</h2>
                <div style="background-color: white;" class="content">
                    <p class="card-text">Name: {{session['name']}}</p>
                    <p class="card-text">Dojo Location: {{session['location']}}</p>
                    <p class="card-text">Favorite Language: {{session['language']}}</p>
                    <p class="card-text">Comments: {{session['comment']}}</p>
                    <a href="/back">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
